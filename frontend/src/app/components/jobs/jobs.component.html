<div class="container">
    <div class="card">
        <h1 class="display-3 ">Hello, {{nombre}}! Add a new Job:</h1>
        <form>
            <div class="myInput d-flex form-group">
                <p class="display-6 ">Nombre del Trabajo:</p>
                <input type="text" class="myInputBarMain myInputBarJobs form-control" placeholder="Enter"
                    formControlName="nombreTrabajo">
            </div>
            <div class="myInput  d-flex  form-group">
                <p class="display-6">Tipo de Trabajo:</p>
                <input type="text" name="" class="myInputBarMain form-control" placeholder="Enter "
                    formControlName="tipoTrabajo">
            </div>
            <div class="myInput d-flex form-group">
                <p class="display-6">Fecha de Inicio:</p>
                <input type="text" name="" class="myInputBarMain form-control" placeholder="Enter "
                    formControlName="fechaInicioTrabajo">
            </div>
            <div class="myInput d-flex form-group">
                <p class="display-6">Fecha de Terminación:</p>
                <input type="text" name="" class="myInputBarMain form-control" placeholder="Enter "
                    formControlName="fechaFinalizacionTrabajo">
            </div>
            <div class="myInput d-flex form-group">
                <p class="display-6">Availability:</p>
                <input type="text" name="" class="myInputBarMain form-control" placeholder="Enter "
                    formControlName="disponibilidadTrabajo">
            </div>
            <div class="myInput d-flex form-group">
                <p class="display-6">Salary:</p>
                <input type="text" name="" class="myInputBarMain myInputBarJobs form-control" placeholder="0"
                    formControlName="salarioTrabajo">
            </div>
            <div class="myInput d-flex form-group">
                <p class="display-6">Comisión:</p>
                <input type="text" name="" class="myInputBarMain myInputBarJobs form-control" placeholder="0"
                    formControlName="comisionTrabajo">
            </div>
            <div class="col-md-12 text-center ">
                <button type="submit" class=" mybtn btn btn-outline-primary ">Add job</button>
            </div>
        </form>
    </div>
</div>
